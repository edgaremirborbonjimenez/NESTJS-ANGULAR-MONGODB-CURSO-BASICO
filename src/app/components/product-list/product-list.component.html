<div *ngFor="let product of products" class="card card-body mb-2">
    <div class="row">
        <div class="col-md-8">
            <ul>
                <li>{{product.name}}</li>
                <li>{{product.description}}</li>
                <li>{{product.price}}</li>
                <li>{{product.createdAt}}</li>
            </ul>
            <button class="btn btn-warning" [routerLink]="['/product/edit',product._id]">Editar</button>
            <button (click)="deleteProduct(product._id)" class="btn btn-danger">Eliminar</button>
        </div>
        <div class="col-md-4">
            <img src={{product.imageURL}} class="card-img">

        </div>
    </div>
</div>
